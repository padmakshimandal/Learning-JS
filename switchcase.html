<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH CASE in JS</title>
</head>
<body>
    <h1>COLOURS</h1>
    <script>
        var colourType=prompt("Which colour do you choose?")
        switch(colourType){
            case 'Black':
                console.log('Black is a dark colour');
                break;
            case 'White':
                console.log('White is a light colour');
                break;
            case 'Lavender':
                console.log('This is derived from a flower');
                break;
            case 'Red':
                console.log('This is my favourite colour');
                break;
            default:
                console.log(`${colourType} The colour of ur choice`);
                break;
            }
        console.log("Anything else?")
    </script>
</body>
</html>
